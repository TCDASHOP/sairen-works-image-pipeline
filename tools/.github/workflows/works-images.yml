name: Generate works images

on:
  push:
    paths:
      - "assets/images/works/formed/**"
      - "tools/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/works-images.yml"
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # lockfileが無くても確実に動くように npm install
      - run: npm install

      - run: npm run works:gen

      - uses: actions/upload-artifact@v4
        with:
          name: works-images-zip
          path: dist/works-images.zip
