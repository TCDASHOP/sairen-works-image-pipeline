name: Generate works images

on:
  push:
    paths:
      - "assets/images/works/formed/**"
      - "tools/**"
      - "package.json"
      - ".github/workflows/works-images.yml"
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          # ✅ cache: "npm" は削除（lock無しでも動くようにする）

      - name: Install deps
        run: npm install

      - name: Generate
        run: npm run works:gen

      - name: Debug dist
        if: always()
        run: |
          echo "=== dist ==="
          ls -la dist || true
          echo "=== list zips ==="
          ls -la dist/*.zip || true

      - uses: actions/upload-artifact@v4
        with:
          name: works-zips
          path: dist/*.zip
